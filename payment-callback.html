<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1d4ed8">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <title>Payment Processing - ThinkRight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/premium-ui.css">
</head>
<body class="page-payment-callback">
    <main class="payment-shell">
        <div class="payment-card" id="paymentContainer">
            <section class="payment-state payment-state--processing">
                <p class="payment-brand">ThinkRight</p>
                <div class="status-icon" aria-hidden="true">...</div>
                <h1>Initializing Payment Processing</h1>
                <p class="message">Please wait while we validate your payment details.</p>
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase - MUST MATCH js/auth.js credentials!
        const supabaseUrl = 'https://hqroqfkabptqwpqpplln.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhxcm9xZmthYnB0cXdwcXBwbGxuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDU5OTgsImV4cCI6MjA4MjY4MTk5OH0.pVci7zzscJsD1UJDAYgCV2UOSxdMLuMvYntWB5EDVzo';

        // Wait for Supabase to load
        async function initSupabase() {
            if (!window.supabase) {
                console.error('Supabase library not loaded');
                return null;
            }
            try {
                const client = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
                console.log('Supabase initialized');
                return client;
            } catch (err) {
                console.error('Error initializing Supabase:', err);
                return null;
            }
        }

        async function processPayment() {
            const container = document.getElementById('paymentContainer');

            // Ensure Supabase is initialized
            const supabaseClient = await initSupabase();
            if (!supabaseClient) {
                showError(
                    'System Error',
                    'Failed to initialize payment system. Please try again or contact support.',
                    'support'
                );
                return;
            }

            try {
                // Get URL parameters (try both query string and hash)
                const params = new URLSearchParams(window.location.search);
                let status = params.get('status');
                let txRef = params.get('tx_ref');

                // Fallback: check URL hash in case Flutterwave uses hash parameters
                if (!status && window.location.hash) {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    status = hashParams.get('status') || status;
                    txRef = hashParams.get('tx_ref') || txRef;
                }

                console.log('Current URL:', window.location.href);
                console.log('Extracted parameters:', { status, txRef });

                // If no status parameter found, show what we received
                if (!status) {
                    console.warn('No status parameter found in URL');
                    console.log('Query string:', window.location.search);
                    console.log('Hash:', window.location.hash);

                    showError(
                        'Status Not Found',
                        'Could not detect payment status. This might be a Flutterwave redirect issue. Contact support with your transaction reference.',
                        'support'
                    );
                    return;
                }

                // Check if user is authenticated
                const { data: { user }, error: authError } = await supabaseClient.auth.getUser();

                if (authError || !user) {
                    console.error('Auth error:', authError);
                    showError(
                        'Authentication Required',
                        'Please sign in to your account to complete payment processing.',
                        'signin'
                    );
                    return;
                }

                console.log('User authenticated:', user.id);

                // Process based on payment status
                if (status === 'successful' || status === 'completed') {
                    await handleSuccessfulPayment(user, txRef, supabaseClient);
                } else if (status === 'failed') {
                    showError(
                        'Payment Failed',
                        'Your payment was not processed. Please try again or contact support if the issue persists.',
                        'retry'
                    );
                } else if (status === 'cancelled' || status === 'canceled') {
                    showError(
                        'Payment Cancelled',
                        'You cancelled the payment. No charges were made. Feel free to try again whenever you are ready.',
                        'retry'
                    );
                } else {
                    showError(
                        'Unknown Status',
                        'We could not determine your payment status. Please contact support for assistance.',
                        'support'
                    );
                }

            } catch (error) {
                console.error('Payment processing error:', error);
                showError(
                    'Processing Error',
                    `An error occurred: ${error.message}`,
                    'support'
                );
            }
        }

        async function handleSuccessfulPayment(user, txRef, supabaseClient) {
            const container = document.getElementById('paymentContainer');

            console.log('Processing successful payment for user:', user.id);
            console.log('Transaction reference:', txRef);

            // Show processing state
            container.innerHTML = `
                <section class="payment-state payment-state--processing">
                    <p class="payment-brand">ThinkRight</p>
                    <div class="status-icon" aria-hidden="true">...</div>
                    <h1>Finalizing Your Subscription</h1>
                    <p class="message">Updating your account details...</p>
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </section>
            `;

            try {
                // Determine subscription plan from reference or default to monthly
                let plan = 'monthly';
                let planName = '1 Month Plan';
                let price = 1499;

                // Parse plan from tx_ref if available (format: thinkright_userid_plankey_timestamp)
                console.log('Parsing plan from tx_ref:', txRef);
                if (txRef && txRef.includes('quarterly')) {
                    plan = 'quarterly';
                    planName = '3 Month Plan';
                    price = 3999;
                    console.log('Plan identified as: quarterly');
                } else {
                    console.log('Plan identified as: monthly (default)');
                }

                // Calculate subscription dates
                const startDate = new Date();
                const endDate = new Date(startDate);

                if (plan === 'monthly') {
                    endDate.setMonth(endDate.getMonth() + 1);
                } else if (plan === 'quarterly') {
                    endDate.setMonth(endDate.getMonth() + 3);
                }

                console.log('Subscription dates calculated:');
                console.log('   Start:', startDate.toISOString());
                console.log('   Expires:', endDate.toISOString());

                // Upsert canonical subscription row
                const dbPlan = plan === 'quarterly' ? '3-month' : 'monthly';
                const { error: subError } = await supabaseClient
                    .from('subscriptions')
                    .upsert({
                        user_id: user.id,
                        plan: dbPlan,
                        status: 'active',
                        started_at: startDate.toISOString(),
                        expires_at: endDate.toISOString()
                    }, {
                        onConflict: 'user_id'
                    });

                if (subError) {
                    console.error('Subscription table upsert error:', subError);
                    throw new Error(`Failed to store subscription row: ${subError.message}`);
                }

                // Update user metadata with subscription info
                console.log('Updating Supabase metadata...');
                const { error: updateError } = await supabaseClient.auth.updateUser({
                    data: {
                        is_premium: true,
                        subscription_plan: plan,
                        subscription_started_at: startDate.toISOString(),
                        subscription_expires_at: endDate.toISOString(),
                        tx_ref: txRef,
                        last_payment_date: startDate.toISOString()
                    }
                });

                if (updateError) {
                    console.error('Metadata update error:', updateError);
                    throw new Error(`Failed to update subscription: ${updateError.message}`);
                }

                console.log('Metadata updated successfully');

                // Force refresh session to ensure metadata is synced
                console.log('Refreshing user session...');
                const { error: refreshError } = await supabaseClient.auth.refreshSession();
                if (refreshError) {
                    console.warn('Session refresh error (non-critical):', refreshError);
                } else {
                    // Get updated user data
                    const { data: { user: updatedUser } } = await supabaseClient.auth.getUser();
                    if (updatedUser) {
                        console.log('Session refreshed, new metadata:', updatedUser.user_metadata);
                    }
                }

                // Show success message and redirect
                console.log('Showing success message...');
                container.innerHTML = `
                    <section class="payment-state payment-state--success">
                        <p class="payment-brand">ThinkRight</p>
                        <div class="status-icon status-icon--success" aria-hidden="true">OK</div>
                        <h1>Payment Successful</h1>
                        <p class="message">Thank you for your subscription.</p>
                        <div class="success-details">
                            <strong>Plan:</strong> ${planName}<br>
                            <strong>Amount:</strong> &#8358;${price.toLocaleString()}<br>
                            <strong>Valid Until:</strong> ${endDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </div>
                        <p class="message">Redirecting to your dashboard...</p>
                        <div class="countdown">
                            Redirecting in <span id="countdown">3</span> seconds
                        </div>
                    </section>
                `;

                // Countdown and redirect
                console.log('Starting countdown...');
                let count = 3;
                const interval = setInterval(() => {
                    const countdownElement = document.getElementById('countdown');
                    if (countdownElement) {
                        countdownElement.textContent = count;
                    }
                    if (count === 0) {
                        clearInterval(interval);
                        console.log('Redirecting to /index.html');
                        window.location.href = '/index.html';
                    }
                    count--;
                }, 1000);

            } catch (error) {
                console.error('Subscription update error:', error);
                showError(
                    'Subscription Update Failed',
                    `We received your payment but could not activate your subscription. Our support team has been notified. ${error.message}`,
                    'support'
                );
            }
        }

        function showError(title, message, action = 'support') {
            const container = document.getElementById('paymentContainer');

            let actionButton = '';

            if (action === 'retry') {
                actionButton = `
                    <button class="button button-primary" onclick="window.history.back()">
                        Try Again
                    </button>
                `;
            } else if (action === 'signin') {
                actionButton = `
                    <button class="button button-primary" onclick="window.location.href='/login.html'">
                        Sign In
                    </button>
                `;
            } else {
                actionButton = `
                    <button class="button button-primary" onclick="window.location.href='/dashboard.html'">
                        Go to Dashboard
                    </button>
                `;
            }

            container.innerHTML = `
                <section class="payment-state payment-state--error">
                    <p class="payment-brand">ThinkRight</p>
                    <div class="status-icon status-icon--error" aria-hidden="true">!</div>
                    <h1>${title}</h1>
                    <p class="message">${message}</p>
                    <div class="error-details">
                        Reference ID: <code>${new URLSearchParams(window.location.search).get('tx_ref') || 'Unknown'}</code><br>
                        If you need help, contact support with this reference ID.
                    </div>
                    <div class="payment-actions">
                        ${actionButton}
                        <button class="button button-secondary" onclick="contactSupport()">
                            Contact Support
                        </button>
                    </div>
                    <div class="support-info">
                        <div class="support-title">Support</div>
                        <div class="support-links">
                            <a href="mailto:thinkright912@gmail.com?subject=Payment%20Issue%20-%20${new URLSearchParams(window.location.search).get('tx_ref')}" class="support-link">
                                Email: thinkright912@gmail.com
                            </a>
                            <a href="https://wa.me/2348160271964?text=I%20need%20help%20with%20my%20payment%20(Reference:%20${new URLSearchParams(window.location.search).get('tx_ref')})" target="_blank" rel="noopener" class="support-link">
                                WhatsApp: +234 816 027 1964
                            </a>
                        </div>
                    </div>
                </section>
            `;
        }

        function contactSupport() {
            const txRef = new URLSearchParams(window.location.search).get('tx_ref');
            window.location.href = `https://wa.me/2348160271964?text=I%20need%20help%20with%20my%20payment%20(Reference:%20${txRef})`;
        }

        // Start payment processing with error handling
        console.log('Payment callback page loaded');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('DOM ready, initializing payment processing...');
                await processPayment();
            } catch (err) {
                console.error('Fatal error:', err);
                document.getElementById('paymentContainer').innerHTML = `
                    <section class="payment-state payment-state--error">
                        <p class="payment-brand">ThinkRight</p>
                        <div class="status-icon status-icon--error" aria-hidden="true">!</div>
                        <h1>System Error</h1>
                        <p class="message">An unexpected error occurred. Please check your network and try again.</p>
                        <p class="error-inline">${err.message}</p>
                        <div class="payment-actions">
                            <button class="button button-primary" onclick="window.location.href='/index.html'">Back to Home</button>
                        </div>
                    </section>
                `;
            }
        });
    </script>
    <script defer src="js/pwa-register.js"></script>
</body>
</html>
