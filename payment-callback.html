<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - ThinkRight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }

        .status-icon {
            font-size: 60px;
            margin: 20px 0;
        }

        .status-success .status-icon {
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin: 20px 0;
        }

        .message {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 30px 0;
        }

        .loading span {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            margin: 15px 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button-primary {
            background: #667eea;
            color: white;
        }

        .button-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .button-secondary:hover {
            background: #cbd5e0;
        }

        .support-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .support-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .support-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .support-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .support-link:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .error-details {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
        }

        .success-details {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
        }

        .countdown {
            color: #a0aec0;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="paymentContainer">
        <!-- Content will be dynamically generated -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://gtzrqyspmzowljxbhcyv.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0enJxeXNwbXpvd2xqeGJoY3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk4MTAxNzMsImV4cCI6MjAyNTM5MDE3M30.OKwYV-r3yM_J2T-6EcVRV7bvpXt4MvCYEY0g4mEP6os';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function processPayment() {
            const container = document.getElementById('paymentContainer');
            
            try {
                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const status = params.get('status');
                const txRef = params.get('tx_ref');
                
                console.log('Payment callback received:', { status, txRef });

                // Check if user is authenticated
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    showError(
                        'Authentication Required',
                        'Please sign in to your account to complete payment processing.',
                        'signin'
                    );
                    return;
                }

                // Process based on payment status
                if (status === 'successful') {
                    await handleSuccessfulPayment(user, txRef);
                } else if (status === 'failed') {
                    showError(
                        'Payment Failed',
                        'Your payment was not processed. Please try again or contact support if the issue persists.',
                        'retry'
                    );
                } else if (status === 'cancelled') {
                    showError(
                        'Payment Cancelled',
                        'You cancelled the payment. No charges were made. Feel free to try again whenever you\'re ready.',
                        'retry'
                    );
                } else {
                    showError(
                        'Unknown Status',
                        'We couldn\'t determine your payment status. Please contact support for assistance.',
                        'support'
                    );
                }

            } catch (error) {
                console.error('Payment processing error:', error);
                showError(
                    'Processing Error',
                    `An error occurred: ${error.message}`,
                    'support'
                );
            }
        }

        async function handleSuccessfulPayment(user, txRef) {
            const container = document.getElementById('paymentContainer');
            
            // Show processing state
            container.innerHTML = `
                <div class="status-success">
                    <div class="logo">ThinkRight</div>
                    <div class="status-icon">‚è≥</div>
                    <h1>Finalizing Your Subscription</h1>
                    <p class="message">Updating your account details...</p>
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;

            try {
                // Determine subscription plan from reference or default to monthly
                let plan = 'monthly';
                let planName = '1 Month Plan';
                let price = 1499;

                // Parse plan from tx_ref if available (format: tx_ref_plankey_timestamp)
                if (txRef && txRef.includes('quarterly')) {
                    plan = 'quarterly';
                    planName = '3 Month Plan';
                    price = 3999;
                }

                // Calculate subscription dates
                const startDate = new Date();
                const endDate = new Date(startDate);
                
                if (plan === 'monthly') {
                    endDate.setMonth(endDate.getMonth() + 1);
                } else if (plan === 'quarterly') {
                    endDate.setMonth(endDate.getMonth() + 3);
                }

                // Update user metadata with subscription info
                const { error: updateError } = await supabase.auth.updateUser({
                    data: {
                        is_premium: true,
                        subscription_plan: plan,
                        subscription_started_at: startDate.toISOString(),
                        subscription_expires_at: endDate.toISOString(),
                        tx_ref: txRef,
                        last_payment_date: startDate.toISOString()
                    }
                });

                if (updateError) {
                    throw new Error(`Failed to update subscription: ${updateError.message}`);
                }

                console.log('Subscription updated successfully:', {
                    plan,
                    startDate: startDate.toISOString(),
                    expiresAt: endDate.toISOString()
                });

                // Show success message and redirect
                container.innerHTML = `
                    <div class="status-success">
                        <div class="logo">ThinkRight</div>
                        <div class="status-icon">‚úÖ</div>
                        <h1>Payment Successful!</h1>
                        <p class="message">Thank you for your subscription.</p>
                        <div class="success-details">
                            <strong>Plan:</strong> ${planName}<br>
                            <strong>Amount:</strong> ‚Ç¶${price.toLocaleString()}<br>
                            <strong>Valid Until:</strong> ${endDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </div>
                        <p class="message">Redirecting to your dashboard...</p>
                        <div class="countdown">
                            Redirecting in <span id="countdown">3</span> seconds
                        </div>
                    </div>
                `;

                // Countdown and redirect
                let count = 3;
                const interval = setInterval(() => {
                    count--;
                    document.getElementById('countdown').textContent = count;
                        if (count === 0) {
                        clearInterval(interval);
                        window.location.href = '/index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Subscription update error:', error);
                showError(
                    'Subscription Update Failed',
                    `We received your payment but couldn't activate your subscription. Our support team has been notified. ${error.message}`,
                    'support'
                );
            }
        }

        function showError(title, message, action = 'support') {
            const container = document.getElementById('paymentContainer');
            
            let actionButton = '';
            
            if (action === 'retry') {
                actionButton = `
                    <button class="button button-primary" onclick="window.history.back()">
                        Try Again
                    </button>
                `;
            } else if (action === 'signin') {
                actionButton = `
                    <button class="button button-primary" onclick="window.location.href='/login.html'">
                        Sign In
                    </button>
                `;
            } else {
                actionButton = `
                    <button class="button button-primary" onclick="window.location.href='/dashboard.html'">
                        Go to Dashboard
                    </button>
                `;
            }

            container.innerHTML = `
                <div class="status-error">
                    <div class="logo">ThinkRight</div>
                    <div class="status-icon">‚ö†Ô∏è</div>
                    <h1>${title}</h1>
                    <p class="message">${message}</p>
                    <div class="error-details">
                        Reference ID: <code>${new URLSearchParams(window.location.search).get('tx_ref') || 'Unknown'}</code><br>
                        If you need help, please contact our support team with this reference ID.
                    </div>
                    ${actionButton}
                    <button class="button button-secondary" onclick="contactSupport()">
                        Contact Support
                    </button>
                    <div class="support-info">
                        <div class="support-title">üìû SUPPORT</div>
                        <div class="support-links">
                            <a href="mailto:thinkright912@gmail.com?subject=Payment%20Issue%20-%20${new URLSearchParams(window.location.search).get('tx_ref')}" class="support-link">
                                üìß Email: thinkright912@gmail.com
                            </a>
                            <a href="https://wa.me/2348160271964?text=I%20need%20help%20with%20my%20payment%20(Reference:%20${new URLSearchParams(window.location.search).get('tx_ref')})" target="_blank" rel="noopener" class="support-link">
                                üí¨ WhatsApp: +234 816 027 1964
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function contactSupport() {
            const txRef = new URLSearchParams(window.location.search).get('tx_ref');
            window.location.href = `https://wa.me/2348160271964?text=I%20need%20help%20with%20my%20payment%20(Reference:%20${txRef})`;
        }

        // Start payment processing
        processPayment();
    </script>
</body>
</html>
