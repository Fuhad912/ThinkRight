<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkRight - Reset Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header section with branding -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ThinkRight</h1>
                <p class="tagline">Master Your Studies, Ace Your Exams</p>
            </div>
            <!-- Header controls -->
            <div class="header-controls">
                <!-- Dark mode toggle button -->
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Main reset password content -->
        <main class="auth-main">
            <!-- Reset password section -->
            <section class="auth-section">
                <div class="auth-container">
                    <h2 class="auth-title">Reset Your Password</h2>
                    <p class="auth-subtitle">Enter your new password below</p>

                    <!-- Error message -->
                    <div class="error-message" id="errorMessage" style="display: none;"></div>

                    <!-- Success message -->
                    <div class="success-message" id="successMessage" style="display: none;"></div>

                    <!-- Loading state -->
                    <div id="loadingState" class="loading-state" style="display: none;">
                        <div class="spinner"></div>
                        <p>Processing your request...</p>
                    </div>

                    <!-- Reset password form -->
                    <form id="resetPasswordForm" class="auth-form">
                        <!-- New password field -->
                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="password-input-wrapper">
                                <input
                                    type="password"
                                    id="newPassword"
                                    class="form-input password-input"
                                    placeholder="Enter your new password"
                                    required
                                    minlength="8"
                                />
                                <button
                                    type="button"
                                    class="password-toggle"
                                    id="toggleNewPassword"
                                    aria-label="Toggle password visibility"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <small class="form-help">Minimum 8 characters</small>
                        </div>

                        <!-- Confirm password field -->
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="password-input-wrapper">
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    class="form-input password-input"
                                    placeholder="Confirm your new password"
                                    required
                                    minlength="8"
                                />
                                <button
                                    type="button"
                                    class="password-toggle"
                                    id="toggleConfirmPassword"
                                    aria-label="Toggle password visibility"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <!-- Password match validation message -->
                        <div id="passwordMatchMessage" style="display: none; color: var(--color-danger); font-size: var(--font-size-sm); margin-bottom: var(--spacing-md);">
                            Passwords do not match
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="auth-button" id="resetPasswordBtn">
                            Reset Password
                        </button>
                    </form>

                    <!-- Back to login link -->
                    <div class="auth-footer">
                        <p>
                            Remember your password?
                            <a href="login.html" class="auth-link">Back to Login</a>
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer section -->
        <footer class="footer">
            <p>&copy; 2025 ThinkRight. All rights reserved.</p>
            <div class="auth-footer-links">
                <a href="mailto:thinkright912@gmail.com" class="contact-button">üìß Email</a>
                <a href="https://wa.me/+2349031234567" target="_blank" class="whatsapp-link">
                    üì± WhatsApp: +234 903 123 4567
                </a>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/utils.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
