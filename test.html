<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkRight - Test Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="test-page">
    <!-- Main test container -->
    <div class="test-container">
        <!-- Header with test info and controls -->
        <header class="test-header">
            <div class="test-info">
                <h1 class="test-subject" id="testSubject">Mathematics</h1>
                <div class="test-progress">
                    <span id="questionCounter">1 / 30</span>
                </div>
            </div>

            <!-- Timer and controls -->
            <div class="test-controls">
                <div class="timer-section">
                    <div class="timer" id="timer">60:00</div>
                    <p class="timer-label">Time Remaining</p>
                </div>
                <!-- Theme toggle in test page -->
                <button id="themeToggle" class="theme-toggle theme-toggle-small" aria-label="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Main test content area -->
        <main class="test-content">
            <!-- Question display section -->
            <section class="question-section">
                <div class="question-container">
                    <h2 class="question-text" id="questionText">Loading question...</h2>
                </div>

                <!-- Multiple choice options -->
                <section class="options-section">
                    <div class="options-grid" id="optionsContainer">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </section>

                <!-- Warning message for skipped questions -->
                <div class="skip-warning" id="skipWarning" style="display: none;">
                    <p>‚ö†Ô∏è Please select an answer before proceeding.</p>
                </div>
            </section>

            <!-- Navigation buttons -->
            <section class="navigation-section">
                <button class="nav-button nav-previous" id="prevBtn" aria-label="Previous question">
                    ‚Üê Previous
                </button>

                <div class="navigation-info">
                    <span id="navStatus">Question 1 of 30</span>
                </div>

                <button class="nav-button nav-next" id="nextBtn" aria-label="Next question">
                    Next ‚Üí
                </button>
            </section>

            <!-- Submit test button -->
            <section class="submit-section">
                <button class="submit-button" id="submitBtn" aria-label="Submit test">
                    Submit Test
                </button>
            </section>
        </main>
    </div>

    <!-- Results modal (hidden by default) -->
    <div class="modal" id="resultsModal" style="display: none;">
        <div class="modal-content">
            <h2 class="results-title">Test Complete!</h2>
            
            <div class="results-summary">
                <div class="result-item result-score">
                    <p class="result-label">Your Score</p>
                    <p class="result-value" id="finalScore">0%</p>
                </div>
                
                <div class="results-breakdown">
                    <div class="result-item result-correct">
                        <p class="result-label">Correct</p>
                        <p class="result-value" id="correctCount">0</p>
                    </div>
                    
                    <div class="result-item result-wrong">
                        <p class="result-label">Wrong</p>
                        <p class="result-value" id="wrongCount">0</p>
                    </div>
                </div>
            </div>

            <!-- Results action buttons -->
            <div class="results-actions">
                <button class="action-button retake-btn" id="retakeBtn">
                    Retake Test
                </button>
                <button class="action-button review-btn" id="reviewBtn">
                    Review Answers
                </button>
                <button class="action-button home-btn" id="homeBtn">
                    Return Home
                </button>
            </div>
        </div>
    </div>

    <!-- Footer with Contact -->
    <footer class="auth-footer">
        <p>&copy; 2025 ThinkRight. All rights reserved.</p>
        <a href="https://wa.me/2348160271964" target="_blank" class="contact-button">Contact Us on WhatsApp</a>
    </footer>

    <!-- GSAP library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Supabase library (creates window.supabase global) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4"></script>
    <!-- Application scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
